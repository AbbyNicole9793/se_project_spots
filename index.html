<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abby Ferguson" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots" />
    <title>Spots</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
          <img src="./images/Logo.svg" alt="spots-img" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-block">
            <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
            <div class="profile__column">
              <div class="profile__column-header">
                <h1 class="profile__header">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
              <img
              src="./images/button-secondary.svg"
              alt="edit profile"
              class="profile__edit-btn">
              <span class="profile__edit-text">Edit Profile</span>
            </button>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img
            src="./images/button-lrg.svg"
            alt="new post"
            class="profile__add-btn">
            <span class="profile__add-text">New Post</span>
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__button" type="button">
                  <img
                  src="./images/like-icon.svg"
                  alt="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__button" type="button">
                  <img
                  src="./images/like-icon.svg"
                  alt="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
              <div class="card__description">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__button" type="button"><img
                  src="./images/like-icon.svg"
                  alt="like button">

                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest..." class="card__image">
              <div class="card__description">
                <h2 class="card__title">A very long bridge, over the forest...</h2>
                <button class="card__button" type="button">
                  <img
                  src="./images/like-icon.svg"
                  alt="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__button" type="button">
                  <img
                  src="./images/like-icon.svg"
                  alt="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
              <div class="card__description">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__button" type="button">
                  <img
                  src="./images/like-icon.svg"
                  alt="like button">
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 &#169; Spots
        </p>
      </footer>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"><img
              src="./images/close-btn.svg"
              alt="close button">
            </button>
          </div>
          <form class="modal__form">
            <label for="profile-name" class="modal__label">Name
              <input id="profile-name" type="text" class="modal__input"
              placeholder="Type your name">
            </label>
            <label for="profile-description" class="modal__label">Description
              <input id="profile-description" type="text" class="modal__input"
              placeholder="Describe yourself">
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn"><img
              src="./images/close-btn.svg"
              alt="close button">
            </button>
          </div>
          <form class="modal__form">
            <label for="image-input" class="modal__label">Image link
              <input id="image-input" type="url" class="modal__input"
              placeholder="Paste a link to the picture">
            </label>
            <label for="caption" class="modal__label">Caption
              <input id="caption" type="text" class="modal__input"
              placeholder="Type your caption">
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
