<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abby Ferguson" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots" />
    <title>Spots</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
          <img src="./images/Logo.svg" alt="spots-img" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-block">
            <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
            <div class="profile__column">
              <div class="profile__column-header">
                <h1 class="profile__header">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
              <img
              src="./images/button-secondary.svg"
              alt="edit profile"
              class="profile__edit-btn">
              <span class="profile__edit-text">Edit Profile</span>
            </button>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img
            src="./images/button-lrg.svg"
            alt="new post"
            class="profile__add-btn">
            <span class="profile__add-text">New Post</span>
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
            <li class="card">
              <button class="card__delete-btn" type="button"></button>
              <img src="#" alt="" class="card__image">
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__button card_is-clicked" type="button">
                </button>
              </div>
            </li>
            </template>

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 &#169; Spots
        </p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"><img
              src="./images/close-btn.svg"
              alt="close button">
            </button>
          </div>
          <form class="modal__form">
            <label for="profile-name" class="modal__label">Name
              <input id="profile-name" type="text" class="modal__input"
              placeholder="Type your name" required minlength="2" maxlength="40">
              <span id="profile-name-error" class="modal__error"></span>
            </label>
            <label for="profile-description" class="modal__label">Description
              <input id="profile-description" type="text" class="modal__input"
              placeholder="Describe yourself" required minlength="2" maxlength="200">
              <span id="profile-description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn"><img
              src="./images/close-btn.svg"
              alt="close button"
              >
            </button>
          </div>
          <form class="modal__form" novalidate>
            <label for="image-input" class="modal__label">Image link
              <input id="image-input" type="url" class="modal__input"
              placeholder="Paste a link to the picture" required>
              <span id="image-input-error" class="modal__error"></span>
            </label>
            <label for="caption" class="modal__label">Caption
              <input id="caption" type="text" class="modal__input"
              placeholder="Type your caption" required minlength="2" maxlength="30">
              <span id="caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_image_preview" id="picture-modal">
        <div class="modal__image-container ">
          <button type="button" class="modal__close-btn modal__close-btn_type_preview">
          <img
              src="./images/image-close-btn.svg"
              alt="close button"
          >
              </button>
          <img class="modal__image" src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg" alt="">
          <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
    
  </body>
</html>
